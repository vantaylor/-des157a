<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Libs 2.0</title>

    <!-- // -------Normalize Script -------// -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <!-- // --------Google Fonts ------//-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Great+Vibes&display=swap" rel="stylesheet">

    <!-- // -------My Styles -------// -->
    <link href="styles.css" rel="stylesheet">

    <!-- // -------JavaScript -------// -->
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Merry Christmas!</h1>
    </header>

    <main>
        <form>
            
            <label for="adj-tree">Adjective</label>
            <input type="text" id="adj-tree" required>

            <label for="adj-tree">Another adjective</label>
            <input type="text" id="adj-food" required>

            <label for="exclamation">Exclamation!</label>
            <input type="text" id="exclamation" required>

            <label for="noun">Noun</label>
            <input type="text" id="noun" required>

            <label for="verb">Verb</label>
            <input type="text" id="verb" required>

            <input type="submit" name="submit" id="send-form" value="Send this form">

        </form>
    </main>
</body>
</html>
