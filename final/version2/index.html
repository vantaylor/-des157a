<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel. Eat. Family.</title>

    <link rel="icon" type="image/x-icon" href="images/egg-tart.png">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Poppins:wght@400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <script src="script.js" defer></script>
</head>
<body>

    <div id="hero">
        <div id="text">
            <h1>Travel. Eat. Family.</h1>
            <img src="images/bus.png" id="travel" alt="bus illustration">
            <img src="images/egg-tart.png" id="egg-tart" alt="illustration of hong style egg tart">
            <img src="images/tangerine.png" id="tangerines" alt="illustration of tangerines">
        </div>
    </div>

    <main>
        <h2>Eating my way through Hong Kong and Taiwan.</h2>

        <div id="gallery">
            <div class="column">
                <img class="open" id="one" src="images/tong-sui.jpg" alt="hong kong dessert, tong sui or sweet soup">
                <img class="open" id="two" src="images/jambalaya.jpg" alt="shrimp jambalaya">
                <img class="open" id="three" src="images/beef-noodles.jpg" alt="Taiwanese Braised Beef Noodle Soup">
                <img class="open" id="four" src="images/dan-dan-noodles.jpg" alt="Dandan Noodles">
                <img class="open" id="five" src="images/taipei101.jpg">
            </div>

            <div class="column">
                <img class="open" id="six" src="images/hk-family.jpg" alt="Photo of me, sisters and mom">
                <img class="open" id="seven" src="images/high-tea.jpg" alt="High Tea at the Langham Hotel, Hong Kong">
                <img class="open" id="eight" src="images/rose-jam.jpg" alt="High Tea at the Langham Hotel, Hong Kong">
                <img class="open" id="nine" src="images/family-reunion.jpg" alt="photo with relatives in Hong Kong">
            </div>

            <div class="column">
                <img class="open" id="10" src="images/brunch.jpg" alt="Brunch in Taiwan and trying Rose Latte for the first time">
                <img class="open" src="images/mango-shaved-ice.jpg" alt="Taiwanese Frozen Dessert - Mango Shaved Ice">
                <img class="open" src="images/ramen.jpg" alt="tonkatsu ramen">
                <img class="open" src="images/hk-egg-tarts.jpg" alt="Hong Kong Style Egg Tarts">
                <img class="open" src="images/matcha-ice-cream.jpg">
                <img class="open" src="images/latte.jpg" alt="hot latte">
            </div>

            <div class="column">
                <img class="open" src="images/wonton-soup.jpg" alt="wonton soup">
                <img class="open" src="images/boba.jpg" alt="Authentic brown sugar boba from Taiwan">
                <img class="open" src="images/black-sesame.jpg" alt="Chinese Black Sesame Tong Sui or Dessert Soup">
                <img class="open" src="images/rice-noodles.jpg" alt="rice noodle soup with fish balls">
            </div>
        </div>

        <section id="pic-one" class="overlay hidden">
            <article>
                <h3>Tong Sui</h3>

                <p>A variety of tong sui, a Hong Kong seewt soup dessert. Made with Chinese brown sugar stick for the soup base; you can add taro, yams, sweet potatoes, red beans, and many more.</p>
                <button class="close">&otimes;</button>
            </article>
        </section>
    </main>
</body>
</html>
