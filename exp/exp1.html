<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Experimenetation: Experiment 1</title>
</head>
<body>
    <h1>JS Experimenetation - Selections & Loops</h1>

    <h2>Open Console</h2>

    <script>
    
        var numDivide3 = "Fizz"; //numbers divisible by 3
        var numDivide5 = "Buzz"; //numbers divisble y 5

        for (var i=1; i<=100; i++) { //prints numbers 1 to 100
            

            if ((i % 3) == 0) { //if numbers are divisible by 3, it will print "Fizz" instead
                 
                console.log(numDivide3);
                
            }

            else if ((i % 5) == 0) { //if numbers are divisble by 5, it will print "Buzz" instead
                console.log(numDivide5);
            }

            else {
                console.log(i); //if numbers aren't divisible by 3 or 5 leave it alone
            }
           
        }

        
    </script>
</body>
</html>
